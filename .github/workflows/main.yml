name: CI

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Install FPC
        run: sudo apt install fpc
      - name: debug info
        run: |
          ls ..
          ls .
          cat tests.pas
      - name: Build
        run: fpc tests.pas
      - name: Run tests
        run: ./tests
