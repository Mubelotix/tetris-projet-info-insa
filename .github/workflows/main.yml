name: CI

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: apt update
        run: sudo apt-get update
      - name: Install FPC
        run: sudo apt install fpc
      - name: Build
        run: fpc tests.pas
      - name: Run tests
        run: ./tests
